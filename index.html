<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
    <script src="index.js" defer></script>
</head>
<body>
    <button class="prompt-btn">
       Click to enter number of squares
    </button>
    <div id="container"></div>
    <div class="modal">
        <div class="popup">
            <div class="popup-group">
                <label for="size">
                    Enter number of squares (min: 1) (max: 100)
                </label>
                <input type="number" name="size" id="size" min="1" max="100">
            </div>
            <div class="btns">
                <button class="pop-btn cancel">Cancel</button>
                <button class="pop-btn save">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
